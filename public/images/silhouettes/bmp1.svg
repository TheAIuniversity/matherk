<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 180">
  <defs>
    <style>.ifv{fill:#1a1a1a;}</style>
  </defs>
  <!-- BMP-1 Silhouette - low profile, small turret -->
  <g class="ifv">
    <!-- Hull - sloped front -->
    <polygon points="30,130 80,70 350,70 370,130"/>
    <!-- Tracks -->
    <ellipse cx="60" cy="145" rx="35" ry="18"/>
    <ellipse cx="340" cy="145" rx="35" ry="18"/>
    <rect x="60" y="127" width="280" height="36" rx="4"/>
    <!-- Small one-man turret -->
    <ellipse cx="140" cy="60" rx="30" ry="18"/>
    <!-- Short 73mm gun -->
    <rect x="165" y="55" width="60" height="10" rx="2"/>
    <!-- Sagger ATGM rail -->
    <rect x="155" y="45" width="40" height="5"/>
    <!-- Driver's hatch -->
    <ellipse cx="90" cy="65" rx="12" ry="8"/>
  </g>
</svg>
