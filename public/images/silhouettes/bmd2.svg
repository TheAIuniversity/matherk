<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 160">
  <defs>
    <style>.airborne{fill:#1a1a1a;}</style>
  </defs>
  <!-- BMD-2 Silhouette - very low, compact, 5 road wheels -->
  <g class="airborne">
    <!-- Hull - very low -->
    <polygon points="25,115 50,70 300,70 325,115"/>
    <!-- Tracks - smaller -->
    <ellipse cx="50" cy="128" rx="28" ry="15"/>
    <ellipse cx="300" cy="128" rx="28" ry="15"/>
    <rect x="50" y="113" width="250" height="30" rx="3"/>
    <!-- 5 Road wheels indication -->
    <circle cx="70" cy="128" r="8"/>
    <circle cx="120" cy="128" r="8"/>
    <circle cx="175" cy="128" r="8"/>
    <circle cx="230" cy="128" r="8"/>
    <circle cx="280" cy="128" r="8"/>
    <!-- BMP-2 style turret but smaller -->
    <ellipse cx="130" cy="55" rx="32" ry="20"/>
    <!-- 30mm -->
    <rect x="158" y="50" width="80" height="7" rx="1"/>
    <!-- ATGM -->
    <rect x="152" y="38" width="30" height="8" rx="2"/>
  </g>
</svg>
