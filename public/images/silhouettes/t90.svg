<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <style>.tank{fill:#1a1a1a;}</style>
  </defs>
  <!-- T-90M Silhouette - welded turret, RWS -->
  <g class="tank">
    <!-- Hull -->
    <path d="M45,145 L55,100 L345,100 L355,145 L45,145 Z"/>
    <!-- Tracks -->
    <ellipse cx="75" cy="160" rx="35" ry="20"/>
    <ellipse cx="325" cy="160" rx="35" ry="20"/>
    <rect x="75" y="140" width="250" height="40" rx="5"/>
    <!-- Turret - angular welded -->
    <polygon points="100,90 250,90 260,60 240,55 110,55 90,60"/>
    <!-- Gun -->
    <rect x="250" y="68" width="135" height="14" rx="2"/>
    <!-- RWS on top -->
    <rect x="200" y="45" width="25" height="15" rx="2"/>
    <rect x="220" y="42" width="30" height="6"/>
    <!-- Shtora dazzlers -->
    <circle cx="105" cy="75" r="6"/>
    <circle cx="245" cy="75" r="6"/>
  </g>
</svg>
