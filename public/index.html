<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0c0c0c">
  <title>MATHERK</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="app">
    <!-- Landing Screen -->
    <div id="landing" class="screen active">
      <div class="landing-content">
        <div class="logo-section">
          <div class="logo-icon">
            <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="2" opacity="0.3"/>
              <circle cx="32" cy="32" r="20" stroke="currentColor" stroke-width="2" opacity="0.5"/>
              <circle cx="32" cy="32" r="12" stroke="currentColor" stroke-width="2"/>
              <circle cx="32" cy="32" r="4" fill="currentColor"/>
              <line x1="32" y1="4" x2="32" y2="16" stroke="currentColor" stroke-width="2"/>
              <line x1="32" y1="48" x2="32" y2="60" stroke="currentColor" stroke-width="2"/>
              <line x1="4" y1="32" x2="16" y2="32" stroke="currentColor" stroke-width="2"/>
              <line x1="48" y1="32" x2="60" y2="32" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <h1 class="logo-text">MATHERK</h1>
          <p class="logo-subtitle">Materieel Herkenning</p>
        </div>

        <form id="start-form" class="start-form">
          <div class="input-group">
            <input
              type="text"
              id="player-name"
              placeholder="Naam"
              required
              autocomplete="off"
              autofocus
            >
          </div>
          <button type="submit" class="start-button">
            <span>START</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </button>
        </form>

        <div class="info-badge">
          <span class="info-count">16</span>
          <span class="info-label">vragen</span>
        </div>
      </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz" class="screen">
      <div class="quiz-header">
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <div class="progress-text">
            <span id="current-q">1</span>/<span id="total-q">16</span>
          </div>
        </div>
        <div class="score-container">
          <span class="score-value" id="score">0</span>
          <span class="score-label">pts</span>
        </div>
      </div>

      <div class="quiz-content" id="quiz-content">
        <!-- Dynamic content -->
      </div>

      <div class="timer-container">
        <div class="timer-bar">
          <div class="timer-fill" id="timer-fill"></div>
        </div>
      </div>
    </div>

    <!-- Results Screen -->
    <div id="results" class="screen">
      <div class="results-content" id="results-content">
        <!-- Dynamic content -->
      </div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
